<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Question/Answer App - Create Post">
        <title>Question/Answer App - Create Post</title>
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/newpost.css') }}">
    </head>
	<body>
		<h1>Question/Answer App - Create Post</h1>
		<p><a href="{{ url_for('main') }}">Home</a>
		<a href="{{ url_for('about') }}">About</a></p>
		<hr>
        <h2>New Question Post</h2>
        <form autocomplete="on">
            <label for="author">Name(first and last):</label><br>
            <input type="text" id="author" name="author"><br>
            <label for="title">Post Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="content">Question:</label><br>
            <textarea name="content" rows="6" cols="40"></textarea><br><br>
            <input type="submit" value="Submit Post">
        </form>
    </body>
