<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login - Q&A Forum</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
        <section class="section is-medium">
            <div class="container is-max-desktop">
                <div class="box">
                    <div class="block">
                        <h1 class="title is-1 has-text-centered">Login</h1>
                    </div>
                    <div class="block mx-6 mt-6">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input is-medium" type="email" placeholder="Email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="block mx-6 mt-3">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input is-medium" type="password" placeholder="Password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <p class="has-text-right">
                            <label class="checkbox">
                                <input type="checkbox">
                                Remember me
                            </label>
                        </p>
                    </div>
                    <div class="block mx-6">
                        <button class="button is-primary is-large is-fullwidth">Login</button>
                    </div>
                    <div class="block">
                        <p class="is-size-5 has-text-centered">Create New Account</p>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/78e1b96a9f.js" crossorigin="anonymous"></script>
    </body>
</html>
